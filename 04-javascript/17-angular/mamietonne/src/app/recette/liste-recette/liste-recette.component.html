<!-- 
On a ici un évènement à l'input ne lançant aucune fonction
puis la création d'une variable(propriété) qui va contenir notre input.
Et enfin un p qui affiche le contenu de notre input.
-->
<input type="number" #inputRecette (keyup.enter)="selectRecette(inputRecette.value)">
<p *ngIf="recetteSelected">Vous avez selectionné : {{recetteSelected.name}}</p>
<p *ngIf="!recetteSelected">Aucune recette selectionnée</p>

<p *ngFor="let rec of recetteList">{{rec.name}}</p>

<div class="container">
<div class="recette" *ngFor="let rec of recetteList" appBorderCard="red" (click)="goToRecette(rec)">
    <div class="image">
        <img src="./assets/photos/{{rec.image}}" alt="{{rec.name}}">
    </div>
    <ul>
        <li><span class="label">Nom :</span> {{rec.name}}</li>
        <li><span class="label">Durée :</span> {{rec.duration}} minutes</li>
        <li><span class="label">Description :</span> {{rec.description}}</li>
        <li><span class="label">Crée le :</span> {{rec.createdAt | date}}</li>
    </ul>
    <span class="type" style="background-color: {{rec.type|typeColor}};">{{rec.type | uppercase}}</span>
</div>
</div>
