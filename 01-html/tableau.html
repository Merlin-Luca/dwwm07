<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux !</title>
</head>
<body>
    <!-- Créer un tableau -->
    <table>
        <!-- Contenir l'en-tête du tableau -->
        <thead>
            <!-- Une rangée du tableau -->
            <tr>
                <!-- Une case de l'en-tête -->
                <th colspan="3">Couleur chaude</th>
                <th colspan="2">Couleur froide</th>
            </tr>
        </thead>
        <!-- Le corps du tableau -->
        <tbody>
            <tr>
                <td rowspan="2">orange</td>
                <td>jaune</td>
                <td>rouge</td>
                <td>bleu</td>
                <td>vert</td>
            </tr>
            <tr>
                <td>banane</td>
                <td>tomate</td>
                <td>bleuet</td>
                <td>concombre</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Commentaire</td>
                <td colspan="4">ça donne faim tout cela.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
